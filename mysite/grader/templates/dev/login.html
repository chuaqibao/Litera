<body class="login" style="background-color:rgb(56, 150, 228);">

<div id="wrapper"><div class="container"><div class="col-md-6 col-md-offset-3">

<div class="panel panel-login">
<div class="panel-heading"><div class="row">
<p>
    <img style="width:70%; height:70%; object-fit:contain; padding-left:75px;" src="{% static 'images/literalogo4.png' %}" alt="">
</p>
<div class="col-xs-6">
<a href="#" class="active" id="login-form-link">Login</a>
</div>
<div class="col-xs-6">
<a href="#" id="register-form-link">Register</a>
</div>
</div><hr></div>

<div class="panel-body"><div class="row"><div class="col-lg-12">

<form id="login-form" action="" method="post" role="form" style="display: block;">
{% csrf_token %}
<div class="form-group">
<input type="hidden" id="formId-login" name="formId" value="login">
</div>
<div class="form-group">
<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
</div>
<div class="form-group">
<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
</div>
<div class="form-group"><div class="row"><div class="col-sm-12">
<button type="submit" class="form-control btn btn-default" id='loginbtn'>Login</button>
</div></div></div>
</form>

<form id="register-form" action="" method="post" role="form" style="display: none;">
{% csrf_token %}
<div class="form-group">
<input type="hidden" id="formId-register" name="formId" value="register">
</div>
<div class="form-group">
<input type="email" name="reg-email" id="reg-email" tabindex="1" class="form-control" placeholder="Email Address" value="">
</div>
<div class="form-group">
<input type="password" name="reg-password" id="reg-password" tabindex="2" class="form-control" placeholder="Password">
</div>
<div class="form-group">
<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
</div>
<div class="form-group"><div class="row"><div class="col-sm-12">
<button type="submit" class="form-control btn btn-default btn-block" id='registerbtn'>Register</button>
</div></div></div>
</form>

</div></div></div>
</div>
</div></div></div>
