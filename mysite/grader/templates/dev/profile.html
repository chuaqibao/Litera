<body class="profile" style="background-color:rgb(56, 150, 228);">

<div id="wrapper"><div class="container"></div><div class="col-md-6 col-md-offset-3">

<div class="panel panel-login">
<div class="panel-heading" style="padding:0px"><div class="row">
<img style="width:50%; height:50%; object-fit:contain; padding-left:50px;" src="{% static 'images/literalogo4.png' %}" alt="">
<h3 style="padding: 0 0 0 0"><strong>User Profile</strong></h3>
</div></div>

<div class="panel-body" style="padding:0px"><div class="row"></div><div class="col-lg-12">

<form id="profile-form" action="{% url 'profile' %}" method="post" role="form" style="display: block;">
{% csrf_token %}
<div class="form-group">
<input type="hidden" id="formId" name="formId" value="profile">
</div>
<div class="form-group">
    <fieldset>
    <legend style="margin-bottom: 5px; font-size: 14px; font-weight:bold">Learner Type</legend>
    <input type="radio" id="av" name="learner-type" value="av">
    <label for="av" style="font-weight:500">Audiovisual</label><br>
    <input type="radio" id="lg" name="learner-type" value="lg">
    <label for="lg" style="font-weight:500">Linguistic</label><br>
    </fieldset>
</div>
<div class="form-group">
    <fieldset>
    <legend style="margin-bottom: 5px; font-size: 14px; font-weight:bold">Primary Interest</legend>
    <select name="p-interest" id="p-interest">
        <option value="st" selected>Science and Technology</option>
        <option value="ps">Politics and Society</option>
        <option value="ec">Environment and Climate</option>
        <option value="ac">Art and Culture</option>
      </select>
    </fieldset>
</div>
<div class="form-group">
    <fieldset>
    <legend style="margin-bottom: 5px; font-size: 14px; font-weight:bold">Secondary Interest</legend>
    <select name="s-interest" id="s-interest">
        <option value="st">Science and Technology</option>
        <option value="ps" selected>Politics and Society</option>
        <option value="ec">Environment and Climate</option>
        <option value="ac">Art and Culture</option>
      </select>
    </fieldset>
</div>
<br>
<div class="form-group"><div class="row"><div class="col-sm-12">
<button type="submit" class="form-control btn btn-default" id='createbtn'>Create</button>
</div></div></div>
</form>

</div></div></div>
